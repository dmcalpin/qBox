<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="QBox.css"></link>
		<style>
			/* Demo styles */
			html {
				font: 100% sans-serif;
			}
			.qbContent {
				max-width: 30em;
				padding: 0.5em;
				background: chartreuse;
				box-shadow: 0.125em 0.125em 0.25em rgba(0, 0, 0, 0.25);
			}
			.blueBackground {
				background-color: #acf;
				border: 2px solid #00f;
			}
		</style>
		
		<script src="QBox.js"></script>
		<script>
			window.onload = function(){
				
				document.getElementById("defaultPop").onclick = function(e){
					e.preventDefault();
					var qBox = new QBox({ html : "<h1>Standard Popup</h1>" });
					qBox.show();
				}
				
				document.getElementById("modalPop").onclick = function(e){
					e.preventDefault();
					var qBox = new QBox({ html : "<h1>Modal Popup</h1>", modal : true });
					qBox.show();
				}
				
				document.getElementById("noClosePop").onclick = function(e){
					e.preventDefault();
					var qBox = new QBox({ html : "<h1>No Close Button Popup</h1>", showClose : false });
					qBox.show();
				}
				
				document.getElementById("callbackPop").onclick = function(e){
					e.preventDefault();
					var qBox = new QBox({ 
						html : "<h1>Callbacks</h1><p>I also have a unique classname, and special close button html</p>",
						onOpen : function(){ alert('on open'); },
						onClose : function(){ alert('on close'); },
						closeHTML : "<b>Close</b>",
						className : "blueBackground"
					});
					qBox.show();
				}
				
				document.getElementById("noAutoPop").onclick = function(e){
					e.preventDefault();
					var qBox = new QBox({ 
						html : "<h1>Not Auto Centered</h1><p>Also, my close button has a custom ID</p>",
						autoCenter : false,
						closeId : "customCloseID"
					});
					qBox.show();
				}

				document.getElementById("blurPop").onclick = function(e){
					e.preventDefault();
					var qBox = new QBox({
						html : "<h1>Standard Popup</h1><p>...with the background blurred.</p>",
						blurBackground: true
					});
					qBox.show();
				}
				
			}
		</script>
	</head>
	<body>
		<h1>qBox</h1>
		<ul>
			<li><a href="#" id="defaultPop">Popup with no config, just default values</a></li>
			<li><a href="#" id="modalPop">Pop with modal true (cant click mask to close)</a></li>
			<li><a href="#" id="noClosePop">Popup with no close button</a></li>
			<li><a href="#" id="callbackPop">Popup with callbacks and custom close html</a></li>
			<li><a href="#" id="noAutoPop">Popup not auto centered and custom close button ID</a></li>
			<li><a href="#" id="blurPop">Popup with background blurred</a></li>
		</ul>
	</body>
</html>
